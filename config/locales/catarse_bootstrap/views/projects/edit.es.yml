                        Você não poderá mais alterar:<br> - a sua meta de captação;<br> - o prazo final;<br> - a URL do projeto;<br> - o usuário dono do projeto.
                      </p>
                      <p class='fontweight-bold'>
                        Precisa de mais informações sobre processos de campanha? Veja o box ao lado.
                      </p>
                      <p>
                        A pequisa&nbsp;%{link1} também é ótima fonte de dados sobre o cenário brasileiro. Uma boa lida no&nbsp; %{link2} pode ser inspiradora. Lá você encontra histórias de projetos bem sucedidos e dicas de campanha.
                      </p>
                    </div>

